<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="number"] {
            width: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            margin-top: 10px;

            cursor: pointer;
        }

</head>
<body>

            }
        }
    </script>
</body>
</html>
